<!DOCTYPE html>
<html>
<head>
    <title>Upload Video for HLS Streaming</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .container { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        input[type="file"] { margin-bottom: 10px; }
        input[type="submit"] { padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
        input[type="submit"]:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Video for HLS Streaming</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required /><br/>
            <input type="submit" value="Upload and Process" />
        </form>
    </div>
</body>
</html>
